<!DOCTYPE html>
<html>
  <head>
    <title>Results - Nutrition Analyzer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center text-primary">Health Risk Summary</h2>
      <div class="row text-center mb-4">
        <div class="col">
          🔥 Avg Calories: <strong>{{ stats.average_calories }}</strong>
        </div>
        <div class="col">
          🍭 Avg Sugar: <strong>{{ stats.average_sugar }}</strong>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <canvas
            id="riskChart"
            data-chart="{{ [stats.healthy_count, stats.moderate_risk_count, stats.high_risk_count] | tojson }}"
          ></canvas>
        </div>
      </div>

      <h4 class="text-center">Top 10 Users Analysis</h4>
      <div class="table-responsive">{{ table | safe }}</div>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-outline-secondary">🔙 Back</a>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/risk_chart.js') }}"></script>
  </body>
</html>
