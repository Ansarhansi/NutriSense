<!DOCTYPE html>
<html>
  <head>
    <title>Nutrition Analyzer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center text-success mb-4">üçé Nutrition Analyzer</h2>

      <form method="POST" class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Calories (kcal)</label>
          <input
            type="number"
            step="any"
            name="calories"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Protein (g)</label>
          <input
            type="number"
            step="any"
            name="protein"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Carbohydrates (g)</label>
          <input
            type="number"
            step="any"
            name="carbohydrates"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Fat (g)</label>
          <input
            type="number"
            step="any"
            name="fat"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Fiber (g)</label>
          <input
            type="number"
            step="any"
            name="fiber"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Sugars (g)</label>
          <input
            type="number"
            step="any"
            name="sugar"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Sodium (mg)</label>
          <input
            type="number"
            step="any"
            name="sodium"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Cholesterol (mg)</label>
          <input
            type="number"
            step="any"
            name="cholesterol"
            class="form-control"
            required
          />
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Analyze</button>
        </div>
      </form>

      {% if analysis %}
      <div class="mt-4 p-3 border rounded bg-light">
        <h4>
          Analysis Result: <span class="text-info">{{ analysis[0] }}</span>
        </h4>
        <p>{{ analysis[1] }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
